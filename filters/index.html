<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: blur:(10px); 
      filter: blur(10px)

     }





    .my_filter:hover{

      animation: 3s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
		 
      
	      100%{
	       -webkit-filter: blur:(0px)brightness(110%) saturate(160%) sepia(30%) hue-rotate(350deg);
  
	        filter: blur(0px) brightness(110%) saturate(160%) sepia(30%) hue-rotate(350deg);  
	       }

     }




	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
